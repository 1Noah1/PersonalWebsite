<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FullscreenImgslider2 - Noah Storck</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body a link="white" vlink="white">
    <div class="content">
      <div class="images">
        <img
          src="/javascript/personalWebsite/img/gallery/Slider/1.jpg"
          alt="First Image"
        />
        <img
          src="/javascript/personalWebsite/img/gallery/Slider/3.jpg"
          alt="Third Image"
        />
        <img
          src="/javascript/personalWebsite/img/gallery/Slider/5.jpg"
          alt="Fith Image"
        />
        <img
          id="imgEight"
          src="/javascript/personalWebsite/img/gallery/Slider/7.jpg"
          alt="Seventh Image"
        />
        <img
          id="imgNine"
          src="/javascript/personalWebsite/img/gallery/Slider/9.jpg"
          alt="Ninth Image"
        />
      </div>
      <div onclick="side_slide(-1)" class="slide left">
        <span class="fa fa-angle-left"></span>
      </div>
      <div onclick="side_slide(1)" class="slide right">
        <span class="fa fa-angle-right"></span>
      </div>
    </div>
    <script src="/javascript/personalWebsite/fullscreenImgSlider2/script.js"></script>
  </body>
</html>
